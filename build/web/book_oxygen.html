<!DOCTYPE html>
<!-- Designined by Soumya Ranjan Swain -->
<html lang="en" dir="ltr">
  <head>
       <script>
          function validate(){
              if( document.cyl.t2.value == "" ||
        isNaN( document.cyl.t2.value) ||
        document.cyl.t2.value.length != 10 )
        {
        alert( "Mobile No format is incorrect." );
        document.cyl.t2.focus() ;

        return false;
        }
          }
      </script>
    <meta charset="UTF-8">
    <title> Book Oxygen Cylinder |we care we connect </title>
    <link rel="stylesheet" href="style6.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     <div class="container">
    <div class="title">Book Oxygen Cylinder</div>
    <div class="content">
        <form name="cyl" action="book_oxygen" method="post" onsubmit="return validate();">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="t1" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="t2" placeholder="Enter your Number" required>
          </div>
          <div class="input-box">
            <span class="details">Relative Phone Number*</span>
            <input type="text" name="t3" placeholder="Enter your Number" required>
          </div>
          <div class="input-box">
            <span class="details">Home/Hospital Address</span>
            <input type="text" name="t4" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Locality*</span>
            <input type="text" name="t5" placeholder="Enter your Locality" required>
          </div>
          <div class="input-box">
            <span class="details">Date*</span>
            <input type="date" name="t6">
          </div>
          <div class="meal-time">
         
          <label for="">Doctor Prescribe:</label>

<div class="cylinder-details">
          <input type="radio" name="prescribe" value="Yes" id="dot-1">
          <input type="radio" name="prescribe" value="No"  id="dot-2">
          
          
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="Cylinder-details">Yes</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="Cylinder-details">No</span>
          </label>
              
          </div>
          
        </div>
        <div class="button">
          <input type="submit" value="Book">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
