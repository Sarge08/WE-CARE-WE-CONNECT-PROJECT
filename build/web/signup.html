<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script> 
      
      function validate(){
        if(document.sign.t6.value!=document.sign.t7.value || document.sign.t6.value.length !=8)
        {
        alert("New Password and Confirm Password should be same and must be 8 characters! Re-enter confirm-password!");
        document.sign.t7.value="";
        return false;
        }
        if( document.sign.t4.value == "" ||
        isNaN( document.sign.t4.value) ||
        document.sign.t4.value.length != 10 )
        {
        alert( "Mobile No format is incorrect." );
        document.sign.t4.focus() ;

        return false;
        }
        if( document.sign.t2.value == "" ||
        isNaN( document.sign.t2.value) ||
        document.sign.t2.value.length != 12 )
        {
        alert( "Aadhar is incorrect");
        document.sign.t2.focus() ;

        return false;
    }
        var radios = document.getElementsByName("gender");
        var formValid = false;

        var i = 0;
        while(!formValid && i < radios.length) {
        if (radios[i].checked){
            formValid = true;
        }
        i++;        
    }

    if (!formValid){
        alert("please select your gender");
    }
    return formValid;
        return true;
     
      }  
        
      </script>
   </head>
<body>
  <div class="container">
    <div class="title">Signup</div>
    <div class="content">
        <form action="signup" name="sign" method="post" onsubmit="return validate();">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="t1" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Aadhar Details</span>
            <input type="text" name="t2" placeholder="Enter your aadhar id" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Positivity</span>
            <input type="date" name="t3">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="t4" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="t5" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="t6" placeholder="Enter your password" required>
            </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="t7" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="male" id="dot-1">
          <input type="radio" name="gender" value="female" id="dot-2">
          <input type="radio" name="gender" value="not to mention" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="signup">
        </div>
      </form>
    </div>
  </div>
 
</body>
</html>
