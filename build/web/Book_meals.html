
<html lang="en" dir="ltr">
  <head>
      <script>
          function validate(){
              if( document.meal.t2.value == "" ||
        isNaN( document.meal.t2.value) ||
        document.meal.t2.value.length != 10 )
        {
        alert( "Mobile No format is incorrect." );
        document.meal.t2.focus() ;

        return false;
        }
        return true;
          }
      </script>
    <meta charset="UTF-8">
    <title> Book Meals form |we care we connect </title>
    <link rel="stylesheet" href="style3.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
  <div class="container">
    <div class="title">Book Meals</div>
    <div class="content">
      <form name="meal" action="Book_meals" method="post" onsubmit="return validate();">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="t1" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="t2" placeholder="Enter your Number" required>
          </div>
          <div class="input-box">
            <span class="details">Home/Apartment Address</span>
            <input type="text" name="t3" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Locality*</span>
            <input type="text" name="t4" placeholder="Enter your Locality" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" name="t5">
          </div>
  <div class="meal-details">
          <input type="radio" name="meal" value="lunch" id="dot-1">
          <input type="radio" name="meal" value="dinner"  id="dot-2">
         
          <span class="meal-details">Meal-Time</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="Meal-details">Lunch:-12:00pm-2:00pm</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="Meal-details">Dinner:-7:00pm-9:00pm</span>
          </label>
          </div>
  <div class="button">
          <input type="submit" value="  Book  ">
        </div>
           </form>
        
    </div>
  </div>

</body>
</html>
