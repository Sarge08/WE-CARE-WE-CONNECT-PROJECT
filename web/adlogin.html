<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    
  <meta charset="UTF-8">
  <title>Admin login</title>
  <link rel="stylesheet" href="style1.css">
  <script src="https://kit.fontawesome.com/a076d05399.js">
      function validate(){
          if( document.admin.t1.value == "" || document.admin.t2.value=="")
         
        {
        alert( "Please provide id and password" );
        document.admin.t1.focus() ;
        
        return false;
        }
        return true;
      }
  </script>
</head>
<body>
  <div class="main_div">
    <div class="title">Admin Login</div>
    
    <form name="admin" action="adlogin" method="post">
      <div class="input_box">
        <input type="text" name="t1" placeholder="Login Id" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input id="password" type="password" name="t2" placeholder="Password" required>
        <span><i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i></span>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        
        
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      
    </form>
  </div>
  <script>
    var state = false;
    function toggle() {
      if (state) {
        document.getElementById("password").setAttribute("type", "password");
        document.getElementById("eye").style.color = '#000000';
        state = false;
      }
      else {
        document.getElementById("password").setAttribute("type", "text");
        document.getElementById("eye").style.color = '#1ED760';
        state = true;
      }
    }
  </script>

</body>

</html>
